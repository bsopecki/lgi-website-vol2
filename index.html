<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/jjw8kcy.css">
    <title>LGI</title>
</head>
<body>
    <header class="header">
        <div class="header__popup">
          <p class="header__content">
              Strona korzysta z plików cookies w celu realizacji usług zgodnie z <a href="#" class="header__privacy">Polityką cookies</a>. Możesz określić warunki przechowywania lub dostępu do cookies w Twojej przeglądarce.
          </p>
          <button class="header__button">Ok</button>
        </div>
        <div class="container">
            <div class="header__wrapper">
                <img src="images/logo.png" alt="logo" class="header__logo">
                <nav class="header__navigation">
                    <ul class="header__list">
                        <li class="header__item">
                            <a class="header__link" href="#">Kontakt</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="hero">
            <div class="container">
                <div class="hero__wrapper">
                    <div class="hero__description">
                        <p class="hero__content text--upper">łódzka <br>grupa inwestycyjna</p>
                        <h1 class="hero__title">Inwestuj w Łodzi,<br>wydawaj na świecie</h1>
                        <p class="hero__slogan">Zobacz jak to najlepiej zrobić</p>
                    </div>
                    <div class="hero__photo">
                        <img src="images/hero_logo.png" alt="Hero logo" class="hero__logo">
                    </div>
                </div>
                <div class="hero__picture">
                    <img src="images/Group1.png" alt="" class="hero__image">
                    <img src="images/Component1.png" alt="" class="hero__icon">
                </div>
            </div>
        </section>
</body>
</html>
