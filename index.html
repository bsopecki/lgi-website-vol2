<!DOCTYPE html>
<html lang="pl">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/jjw8kcy.css">
    <title>LGI</title>
</head>
<body>

        <div class="header__popup">

          <button class="header__button">Ok</button>

        <div class="container">

                    <ul class="header__list">
